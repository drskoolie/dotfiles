# Configure border style <normal|1pixel|pixel xx|none|pixel>
default_border pixel 2
default_floating_border normal

# Hide borders
hide_edge_borders none

# change borders
bindsym $mod+n border pixel 2
bindsym $mod+Shift+n border normal

# Use Mouse+$mod to drag floating windows
floating_modifier $mod 

# ---------------------- Configuration ---------------------- 

bindsym $mod+Shift+r restart
bindsym $mod+Shift+e reload
# bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"


# ---------------------- Part 10: KDE ---------------------- 
# $ xprop | grep -i "class"

for_window [window_role="pop-up"] floating enable
for_window [window_role="task_dialog"] floating enable

for_window [class="Pavucontrol"] floating enable, resize set 1200px 900px, move position center, border normal
for_window [class="Matplotlib"] floating enable, resize set 1200px 900px, move position center, border normal
for_window [class="NoiseTorch"] floating enable, resize set 1200px 900px, move position center, border normal
for_window [class="plasma-discover"] floating enable, resize set 500px 500px, move position center, border normal
for_window [class="yakuake"] floati12g enable
for_window [class="systemsettings"] floating enable
for_window [class="plasmashell"] floating enable;
for_window [class="plasmashell" window_type="notification"] border none, move right 600px, move up 400px
no_focus [class="plasmashell" window_type="notification"]

# +---------+
# |         |
# | Windows |
# |         |
# +---------+

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# kill focused window
bindsym $mod+q kill

# fullscreen
# bindsym $mod+Shift+f fullscreen toggle global
bindsym $mod+shift+f floating enable, resize set 3358 1035, move position 3600 0

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle; border toggle

# split in horizontal orientation
bindsym $mod+b split h

# split in vertical orientation
# bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
bindsym $mod+Shift+a focus child

# settings
focus_follows_mouse no

# move
bindsym $mod+t mode "ws_move"

mode "ws_move" {

	# move entire workspace
	bindsym h move workspace to output left
	bindsym l move workspace to output right

	bindsym k workspace next_on_output
	bindsym j workspace prev_on_output

	bindsym Escape mode "default"
}

