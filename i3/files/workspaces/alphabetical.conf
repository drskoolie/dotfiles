bindsym $mod+c mode "containers"

mode "containers" {

	bindsym l mode "con_linux"
	bindsym m mode "con_media"
	bindsym s mode "con_social"
	bindsym q mode "con_question"
	bindsym u mode "con_university"
	bindsym w mode "con_work"

	bindsym Escape mode "default"

}

# +-------+
# | Linux |
# +-------+
set $ws300 "300:dotfiles"
set $ws301 "301:linode"
set $ws302 "302:android"

mode "con_linux" {

 	bindsym d workspace number $ws300; mode "default"
 	bindsym Shift+d move container to workspace number $ws300; mode "con_linux"
 	bindsym l workspace number $ws301; mode "default"
 	bindsym Shift+l move container to workspace number $ws301; mode "con_linux"
 	bindsym a workspace number $ws302; mode "default"
 	bindsym Shift+a move container to workspace number $ws302; mode "con_linux"

	bindsym Escape mode "default"

}

