set $ws501 "501:a"
set $ws502 "502:b"
set $ws503 "503:c"
set $ws504 "504:d"
set $ws505 "505:e"
set $ws506 "506:f"
set $ws507 "507:g"
set $ws508 "508:h"
set $ws509 "509:i"
set $ws510 "510:j"
set $ws511 "511:k"
set $ws512 "512:l"
set $ws513 "513:m"
