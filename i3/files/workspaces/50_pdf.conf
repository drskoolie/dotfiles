 	bindsym Shift+f move container to workspace number $ws506; mode "con_pdf"
 	bindsym g workspace number $ws507; mode "default"
 	bindsym Shift+g move container to workspace number $ws507; mode "con_pdf"
 	bindsym h workspace number $ws508; mode "default"
 	bindsym Shift+h move container to workspace number $ws508; mode "con_pdf"
 	bindsym i workspace number $ws509; mode "default"
