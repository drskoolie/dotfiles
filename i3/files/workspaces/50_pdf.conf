 	bindsym Shift+v move container to workspace number $ws522; mode "con_pdf"
 	bindsym w workspace number $ws523; mode "default"
 	bindsym Shift+w move container to workspace number $ws523; mode "con_pdf"
 	bindsym x workspace number $ws524; mode "default"
 	bindsym Shift+x move container to workspace number $ws524; mode "con_pdf"
 	bindsym y workspace number $ws525; mode "default"
 	bindsym Shift+y move container to workspace number $ws525; mode "con_pdf"
 	bindsym z workspace number $ws526; mode "default"
